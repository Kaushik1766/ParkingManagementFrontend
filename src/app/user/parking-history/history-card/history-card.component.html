<div class="history-card">
          <div class="card-header">
            <div class="vehicle-info">
              <div class="numberplate">
                <h3>{{ history().NumberPlate }}</h3>
                <p-tag
                  [value]="history().VechicleType"
                  [severity]="getVehicleTypeSeverity(history().VechicleType)"
                  [icon]="'pi ' + getVehicleTypeIcon(history().VechicleType)">
                </p-tag>
              </div>
            </div>
            <div class="duration-chip">
              <p-chip
                [label]="calculateDuration(history().StartTime, history().EndTime)"
                icon="pi pi-clock">
              </p-chip>
            </div>
          </div>

          <p-divider></p-divider>

          <div class="card-content">
            <div class="location-info">
              <div class="info-item">
                <i class="pi pi-building"></i>
                <div class="info-details">
                  <span class="label">Building</span>
                  <span class="value">{{ history().BuildingName }}</span>
                </div>
              </div>

              <div class="info-item">
                <i class="pi pi-list"></i>
                <div class="info-details">
                  <span class="label">Floor</span>
                  <span class="value">{{ history().FLoorNumber }}</span>
                </div>
              </div>

              <div class="info-item">
                <i class="pi pi-map-marker"></i>
                <div class="info-details">
                  <span class="label">Slot</span>
                  <span class="value">{{ history().SlotNumber }}</span>
                </div>
              </div>
            </div>

            <div class="time-info">
              <div class="time-item">
                <span class="time-label">Parked At</span>
                <span class="time-value">{{ formatDateTime(history().StartTime) }}</span>
              </div>

              <div class="time-item">
                <span class="time-label">Left At</span>
                <span class="time-value">{{ formatDateTime(history().EndTime) }}</span>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <small class="ticket-id">Ticket ID: {{ history().TicketId }}</small>
          </div>
        </div>
