<p-toast />

<div class="slots-container">
  <div class="header-section">
    <div class="header">
      <h1>Slot Management</h1>
      <h2>Parking slot overview and map</h2>
    </div>
  </div>

  @if (overview && !isLoading) {
    <app-slot-overview [overview]="overview"></app-slot-overview>
  }

  <app-slot-map [slots]="slots" [isLoading]="isLoading"></app-slot-map>
</div>
