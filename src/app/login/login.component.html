<div class="login-container">

  <!-- login img -->
  <div class="login-img">
    <img src="parkingImg.jpeg" alt="image">
    <div class="overlay">
    </div>
  </div>
  <!-- login form  -->
  <div class="login-form">
    <div class="form-content">
      <h2>Welcome Back</h2>
      <p>Welcome back, please sign in to your account</p>
      <form>
        <p-floatlabel variant="on">
          <input pInputText id="email" autocomplete="off" name="email" />
          <label for="email">Email</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <p-password inputId="password" name="password" [feedback]='false' />
          <label for="password">Password</label>
        </p-floatlabel>
      </form>
    </div>
  </div>
</div>
